<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCMU - Proyectos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .app-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            display: block;
            border: 2px solid transparent;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }
        
        .app-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        
        .app-card p {
            color: #666;
            font-size: 0.9em;
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        
        .info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ICCMU Proyectos</h1>
        <p class="subtitle">Centro de aplicaciones multidominio</p>
        
        <div class="apps-grid">
            {% for app in apps %}
            <a href="{{ app.url }}" class="app-card">
                <h2>{{ app.display_name }}</h2>
                <p>{{ app.name }}</p>
            </a>
            {% endfor %}
        </div>
        
        <div class="info">
            <p><strong>Host actual:</strong> {{ host }}</p>
            <p style="margin-top: 10px;">Total de aplicaciones: {{ apps|length }}</p>
        </div>
    </div>
</body>
</html>
