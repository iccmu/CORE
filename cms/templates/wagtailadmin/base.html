{% extends "wagtailadmin/base.html" %}
{% load static %}

{% block branding_logo %}
<img src="{% static 'madmusic/img/logo_wagtail.png' %}" alt="ICCMU" class="iccmu-logo" />
<style>
    .iccmu-logo {
        width: 80px !important;
        height: 80px !important;
        border-radius: 50%;
